
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
     }
    img {
      height: 100%;
      width: 100%;
      object-fit: contain; /* Show whole image without cutting */
      display: block;
    }
  </style>
</head>
<body>
  <img src="document.png.jpg" alt="Scanned Document">
</body>
</html>
