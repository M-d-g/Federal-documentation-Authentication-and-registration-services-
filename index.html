<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Document Viewer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Document Viewer</h2>
    <img src="document.png" alt="Uploaded Document">
    <p>Scanned Document Image</p>
  </div><div style="text-align:center; margin-top:20px;">
  <p>Scan the QR code to open this page on your phone:</p>
  <img src="document.png" alt="QR Code to site" style="width:200px; height:auto;">
  </div>
</body>
</html>
