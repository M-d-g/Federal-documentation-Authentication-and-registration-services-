<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Federal Documentation Authentication and Registration Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }
    img.fullscreen {
      width: 100vw;      /* Full width of viewport */
      height: 100vh;     /* Full height of viewport */
      object-fit: contain; /* Show entire image, maintain aspect ratio */
      display: block;
    }
  </style>
</head>
<body>
  <!-- Document fills entire screen -->
  <img src="document.png.jpg" alt="Scanned Document" class="fullscreen">

</body>
</html>
